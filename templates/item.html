{% extends 'base.html' %}

{% block title %}Catalog - {{ category.name }} - {{ item.name }}{% endblock %}

{% block header %}
<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            {{ category.name }} - {{ item.name }}
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="item">
            <p class="item_name">{{ item.name }}</p>
            <p class="item_description">{{ item.description }}</p>
            <a class="item_edit" href="{{ url_for('edit_item', category_id=category.id, item_id=item.id) }}">Edit</a>
            <a class="item_delete" href="{{ url_for('delete_item', category_id=category.id, item_id=item.id) }}">Delete</a>
        </div>
    </div>
{% endblock %}
